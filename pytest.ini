[pytest]
# Pytest configuration for UK Gov Content AI backend testing

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for organizing tests
markers =
    chrome: Tests for chrome stripping functionality (Feature 019)
    contract: Contract tests verifying API specifications
    integration: Integration tests across multiple components
    unit: Unit tests for isolated components
    slow: Tests that take more than 1 second to run
    rag: Tests for RAG (Retrieval-Augmented Generation) components
    auth: Tests for authentication and authorization

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Minimum Python version
minversion = 3.11

# Coverage settings (if pytest-cov installed)
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
